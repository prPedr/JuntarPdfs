<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juntar PDFs</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h2>Unir Arquivos PDF</h2>
        <p>Selecione um ou mais arquivos para unir.</p>

        <div class="file-input-wrapper">
            <input type="file" id="pdfInput" accept="application/pdf" class="input-hidden" multiple>
            <label for="pdfInput" class="file-label">
                <span class="file-icon">üìÅ</span>
                Escolher Arquivos...
            </label>
        </div>

        <div id="fileList" class="file-list"></div>

        <br>
        <button id="juntar" disabled>Juntar PDFs</button>
    </div>

    <script type="module" src="script.ts"></script>
</body>
</html>
